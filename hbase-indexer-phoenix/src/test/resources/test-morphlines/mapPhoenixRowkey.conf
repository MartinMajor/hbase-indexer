morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**", "com.ngdata.**"]
    
    commands : [
      {
        extractHBaseCells {
          mappings : [
            {
              outputField : fieldR
              type : "byte[]"
              source : rowkey
            }
          ]
        }        
      },
      {
        splitBytes {
          splits: [
            {
              field : fieldR
              offset: 0
              length: 4
              outputField : salt
            },
            {
              field : fieldR
              offset: 4
              length: 8
              outputField : date
            },
            {
              field : fieldR
              offset: 12
              length: 4
              outputField : id
            }
          ]
        }
      },

      {
        convertPhoenixType {
          fields : [
            {
              field : salt
              type : INTEGER
            },
            {
              field : date
              type : DATE
            },
            {
              field : id
              type : INTEGER
            }
          ]
        }
      }

      { logDebug { format : "output record: {}", args : ["@{}"] } }    
    ]
  }
]
